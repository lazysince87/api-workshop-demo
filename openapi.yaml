openapi: 3.0.0
info:
  title: SASE Workshop Demo API
  description: A simple API to demonstrate Swagger UI and OpenAPI specifications.
  version: 1.0.0
paths:
  /hello:
    get:
      summary: Returns a greeting
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Hello from the SASE Workshop!"